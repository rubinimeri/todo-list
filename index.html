<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <h1>Todo List</h1>
    </header>
    <div class="sidebar">
        <h2>Projects</h2>
        <div class="project-container"></div>
        <form action="">
            <input type="text" placeholder="Project name">
            <button type="submit" class="add-project">Add Project</button>
        </form>
    </div>
    <main class="main">
        <div class="todos">
            <h2 class="project-title"></h2>
            <button class="create-todo-button">+</button>
            <div class="todo-list">
                <div>
                    <div class="todo-elements">
                        <input type="checkbox" id="task-complete">
                        <label for="task-complete">Task Name</label>
                    </div>
                    <div class="todo-elements">
                        <p>2023/07/26</p>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu-down</title><path d="M7,10L12,15L17,10H7Z" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-todo">
            <form action="">
                <div>
                    <label for="title">Task name</label>
                    <input type="text" placeholder="Task name" id="title">
                </div>
                <div>
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div>
                    <button type="submit">Add Task</button>
                </div>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
