<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <h1>Todo List</h1>
    </header>
    <div class="sidebar">
        <h2>Projects</h2>
        <div class="project-container"></div>
        <form action="">
            <input type="text" placeholder="Project name">
            <button type="submit" class="add-project">Add Project</button>
        </form>
    </div>
    <main class="main">
        <div class="todos">
            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>format-list-checks</title><path d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z" /></svg>
                <h2 class="project-title"></h2>
            </div>
            <button class="create-todo-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            </button>
            <div class="todo-list">
                
            </div>
        </div>
        
        <div class="create-todo">
            <form action="">
                <div>
                    <label for="title">Task name</label>
                    <input type="text" placeholder="Task name" id="title">
                </div>
                <div>
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div>
                    <button type="submit">Add Task</button>
                </div>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
